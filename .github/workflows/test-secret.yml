name: Test Secret

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secret exists
        run: |
          if [ -z "${{ secrets.PORTFOLIO_UPDATE_TOKEN }}" ]; then
            echo " PORTFOLIO_UPDATE_TOKEN is NOT set or empty"
            exit 1
          else
            echo " PORTFOLIO_UPDATE_TOKEN is set (length: ${#PORTFOLIO_UPDATE_TOKEN})"
          fi
        env:
          PORTFOLIO_UPDATE_TOKEN: ${{ secrets.PORTFOLIO_UPDATE_TOKEN }}
